<!DOCTYPE HTML>
<html>
<head>
  <title>Desarrollo web html5</title>
  <meta charset="UTF-8">
</head>
<body>

  <header> 
    <hgroup>
      <center><h1>Serie A</h1></center>
      <center><h2>Liga Italiana</h2></center>
     </hgroup>
  </header>
  
  <nav>
    <ul>
      <li>Principal</li>
      <li>equipos</li>
      <li>temporadas</li>
    </ul>
  </nav>

  <form action="#">
    
    
    <figcaption>
        <img src="./logo.png" alt="Logo serie a de italia">     
    </figcaption>
    
    <audio controls>
      <source src="song.ogg" type="audio/ogg" />
      <source src="song.mp3" type="audio/mp3"/>
      <source src="song.wav" type="audio/mwav"/>
    </audio>
  </form>

  <form action="#">
    <video width="500" height="360" controls>   
        <source src="video.mp4" type="video/mp4" /> 
        <source src="video.ogv" type="video/ogv" /> 
        </video>
  </form>


  <form action="#" novalidate>
    <br>
      Usuario:
      <input type="text" id="usuario" required autofocus placeholder="dilan28">
      <br>
      Clave:
      <input type="password" id="clave" required placeholder="********">
      <br>
      <br>
      <input type="submit">
  </form>

  <form action="#">
    <p>Seleccione un color:
    <input type="color" id="color1" name="color1">
    </p>
    <p><input type="submit" value="Confirmar"></p>
  </form>
  <form action="#">
    <p>Ingrese un valor entre 1 y 20:
    <input type="number" id="valor" name="valor" min="1" max="20">
    </p>
    <p><input type="submit" value="Confirmar"></p>
  </form>


  <form action="#">
    <p>Dirección Web 1:
    <input type="url" id="direccion1" name="direccion1" size="30" required></p>
    <p>Dirección Web 2:
    <input type="url" id="direccion2" name="direccion2" size="30" required></p>
    <p>Dirección Web 3:
    <input type="url" id="direccion3" name="direccion3" size="30" required></p>
    <p><input type="submit" value="Confirmar"></p>
  </form>


  <form action="#">
      Ingrese el nombre del equipo que sigue:
      <input type="text" id="equipo" list="listaequipos">
        <datalist id="listaequipos">
          <option label="Napoles" value="Napoles">
          <option label="Milan" value="Milan">
          <option label="Inter" value="Inter">
          <option label="Juventus" value="Juventus">       
          <option label="Atalanta" value="Atalanta">
          <option label="Roma" value="Roma">
          <option label="Lazio" value="Lazio">   
          <option label="Fiorentina" value="Fiorentina">   
          <option label="Verona" value="Verona">   
          <option label="Sassuolo" value="Sassuolo">   
          <option label="Torino" value="Torino">   
          <option label="Bolonia" value="Bolonia">   
          <option label="Empoli" value="Empoli">   
          <option label="Udinese" value="Udinese">   
          <option label="Sampdoria" value="Sampdoria">   
          <option label="Spezia" value="Spezia">   
          <option label="Cagliari" value="Cagliari">   
          <option label="Venezia" value="Venezia">   
          <option label="Genoa" value="Genoa">   
          <option label="Salernitana" value="Salernitana">      
        </datalist>  
      <br>
      <input type="submit" value="Confirmar">
  </form>

  <footer> 
    <p>Desarrollo Web</p> 
  </footer>

</body>
</html>
