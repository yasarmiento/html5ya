<!DOCTYPE HTML>
<html>
<head>
  <title>Título de la página</title>
  <meta charset="UTF-8">
</head>
<body>
  <form action="#">
    <p>Seleccione un color:
    <input type="color" id="color1" name="color1">
    </p>
    <p><input type="submit" value="Confirmar"></p>
  </form>
  <form action="#">
    <p>Ingrese un valor entre 1 y 20:
    <input type="number" id="valor" name="valor" min="1" max="20">
    </p>
    <p><input type="submit" value="Confirmar"></p>
  </form>
</body>
</html>
